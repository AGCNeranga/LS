<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dispatch Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
/* <-- keep all your CSS unchanged --> */
body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #f0fff0, #fffde7);
    margin: 0;
    padding: 0;
}
/* ... keep all your styles exactly the same ... */
</style>
</head>
<body>

<h2>Dispatch Tracker</h2>

<!-- LOGIN -->
<form id="loginForm">
  <input type="text" id="username" placeholder="Username" required>
  <div class="password-container">
    <input type="password" id="password" placeholder="Password" required>
    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
  </div>
  <button type="submit">Login</button>
</form>

<!-- MAIN APP -->
<div id="app" style="display:none;">
  <p>Logged in as: <span id="currentUser"></span> (<span id="role"></span>)
    <button onclick="logout()">Logout</button>
  </p>

  <div id="adminControls" style="text-align:center; margin-bottom:10px; display:none;">
    <button onclick="clearAllData()">Admin: Clear All Records</button>
  </div>

  <!-- Filters -->
  <div id="filters" style="display:none;">
    <select id="filterDept">
      <option value="">All Departments</option>
      <option value="SPORTS">SPORTS</option>
      <option value="Racing UK">Racing UK</option>
      <option value="Racing AUS">Racing AUS</option>
    </select>
    <select id="filterSection">
      <option value="">All Sections</option>
      <option value="1st Section">1st Section Sport Publication</option>
      <option value="2nd Section">2nd Section Sport Publication</option>
      <option value="1st Section UK">1st Section UK Publication</option>
      <option value="2nd Section UK">2nd Section UK Publication</option>
      <option value="1st Section RST UK">1st Section RST UK Publication</option>
      <option value="2nd Section RST UK">2nd Section RST UK Publication</option>
      <option value="AUS Publication">AUS Publication</option>
      <option value="AUS RST">AUS RST Publication</option>
    </select>
    <button onclick="applyFilter()">Filter</button>
    <button onclick="clearFilter()">Clear Filter</button>
  </div>

  <form id="dispatchForm">
    <input type="date" id="date" required>
    <select id="department" required>
      <option value="">Select Department</option>
      <option value="SPORTS">SPORTS</option>
      <option value="Racing UK">Racing UK</option>
      <option value="Racing AUS">Racing AUS</option>
    </select>
    <select id="section">
      <option value="">Select Section</option>
      <option value="1st Section" data-department="SPORTS">1st Section Sport Publication</option>
      <option value="2nd Section" data-department="SPORTS">2nd Section Sport Publication</option>
      <option value="1st Section UK" data-department="Racing UK">1st Section UK Publication</option>
      <option value="2nd Section UK" data-department="Racing UK">2nd Section UK Publication</option>
      <option value="1st Section RST UK" data-department="Racing UK">1st Section RST UK Publication</option>
      <option value="2nd Section RST UK" data-department="Racing UK">2nd Section RST UK Publication</option>
      <option value="AUS Publication" data-department="Racing AUS">AUS Publication</option>
      <option value="AUS RST" data-department="Racing AUS">AUS RST Publication</option>
    </select>

    <label for="pageCTP">Page CTP</label>
    <input type="time" id="pageCTP">

    <label for="dispatchReceived">Dispatch Received</label>
    <input type="time" id="dispatchReceived">

    <label for="departure">Departure</label>
    <input type="time" id="departure">

    <input type="text" id="notes" placeholder="Notes">

    <label style="display:flex; align-items:center; gap:5px;">
      <input type="checkbox" id="departureAll"> Departure All
    </label>

    <button type="submit">Add Record</button>
    <button type="button" id="exportExcel">Export Excel</button>
  </form>

  <table id="dispatchTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Department</th>
        <th>Section</th>
        <th>Page CTP</th>
        <th>Dispatch Received</th>
        <th>Departure</th>
        <th>Notes</th>
        <th>Deadline (CTP)</th>
        <th>Deadline (Dispatch)</th>
        <th>Deadline (Departure)</th>
        <th>Delay (CTP)</th>
        <th>Delay (Dispatch)</th>
        <th>Delay (Departure)</th>
        <th>User</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-app.js";
import { getDatabase, ref, push, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-database.js";

// Your Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDxE1d9nCYUTjmipUJ3zPSvtaFwypkk0bI",
  authDomain: "dispatchwebapp-66959.firebaseapp.com",
  projectId: "dispatchwebapp-66959",
  storageBucket: "dispatchwebapp-66959.appspot.com",
  messagingSenderId: "984217204226",
  appId: "1:984217204226:web:ab6efa24a54345fc57d91b",
  measurementId: "G-4N950SN8V9",
  databaseURL: "https://dispatchwebapp-66959-default-rtdb.firebaseio.com/"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* === Existing JS code === */
const users = {
  "admin": { password: "admin123", role: "admin" },
  "raja": { password: "raja123", role: "Assistant" },
  "akila": { password: "akila123", role: "Akila" },
  "uchitha": { password: "uchitha123", role: "Manager" },
  "rohitha": { password: "rohitha123", role: "Rohitha" },
  "charith": { password: "charith123", role: "Editor" }
};

const deadlines = { /* ... same deadlines as your code ... */ };

let currentUser = null, records = [], filteredRecords=[];

// Load Firebase data
const recordsRef = ref(db, "dispatchRecords");
onValue(recordsRef, (snapshot)=>{
  records = snapshot.val() ? Object.values(snapshot.val()) : [];
  renderTable();
});

document.getElementById("loginForm").addEventListener("submit", e=>{
  e.preventDefault();
  const u=document.getElementById("username").value, p=document.getElementById("password").value;
  if(users[u] && users[u].password===p){
    currentUser={username:u, role:users[u].role};
    document.getElementById("loginForm").style.display="none";
    document.getElementById("app").style.display="block";
    document.getElementById("currentUser").textContent=u;
    document.getElementById("role").textContent=currentUser.role;
    document.getElementById("adminControls").style.display=currentUser.role==="admin"?"block":"none";
    document.getElementById("filters").style.display=currentUser.role==="admin"?"flex":"none";
    renderTable();
  } else { alert("Invalid credentials"); }
});

function logout(){
  currentUser=null;
  document.getElementById("app").style.display="none";
  document.getElementById("loginForm").style.display="flex";
  document.getElementById("username").value="";
  document.getElementById("password").value="";
  document.getElementById("dispatchForm").reset();
  document.getElementById("filterDept").value="";
  document.getElementById("filterSection").value="";
  filteredRecords=[];
  renderTable();
}

function parseTimeToDate(timeStr, baseDate){ if(!timeStr) return null; let [h,m]=timeStr.split(":"); let d=new Date(baseDate); d.setHours(+h,+m,0,0); if(+h<6) d.setDate(d.getDate()+1); return d; }
function isDelayed(timeStr, deadlineStr, baseDate){ if(!timeStr||!deadlineStr) return "No"; return parseTimeToDate(timeStr, baseDate)>parseTimeToDate(deadlineStr, baseDate)?"Yes":"No"; }

document.getElementById("dispatchForm").addEventListener("submit", function(e){
  e.preventDefault();
  const date=document.getElementById("date").value, dept=document.getElementById("department").value, sec=document.getElementById("section").value;
  const ctp=document.getElementById("pageCTP").value, dispatch=document.getElementById("dispatchReceived").value, departure=document.getElementById("departure").value;
  const departureAll=document.getElementById("departureAll").checked, dl=deadlines[dept] && deadlines[dept][sec]?deadlines[dept][sec]:{};
  
  if(departureAll && departure){
    records.forEach((r, i)=>{
      if(r.date===date){
        r.departure=departure;
        const dlDept=deadlines[r.department]&&deadlines[r.department][r.section]?deadlines[r.department][r.section]:{};
        r.deadlineDeparture=dlDept.departure||"";
        r.delayDeparture=isDelayed(r.departure,r.deadlineDeparture,r.date);
        set(ref(db, 'dispatchRecords/'+i), r);
      }
    });
  } else {
    let existingIndex = records.findIndex(r=>r.date===date && r.department===dept && r.section===sec);
    if(existingIndex>=0){
      const existing = records[existingIndex];
      if(ctp) existing.pageCTP=ctp;
      if(dispatch) existing.dispatchReceived=dispatch;
      if(departure) existing.departure=departure;
      if(document.getElementById("notes").value) existing.notes=document.getElementById("notes").value;
      existing.deadlineCTP=dl.ctp||""; existing.deadlineDispatch=dl.dispatch||""; existing.deadlineDeparture=dl.departure||"";
      existing.delayCTP=isDelayed(existing.pageCTP,dl.ctp,date);
      existing.delayDispatch=isDelayed(existing.dispatchReceived,dl.dispatch,date);
      existing.delayDeparture=isDelayed(existing.departure,dl.departure,date);
      set(ref(db, 'dispatchRecords/'+existingIndex), existing);
    } else {
      const newRecord = {date, department:dept, section:sec, pageCTP:ctp, dispatchReceived:dispatch, departure, notes:document.getElementById("notes").value, deadlineCTP:dl.ctp||"", deadlineDispatch:dl.dispatch||"", deadlineDeparture:dl.departure||"", delayCTP:isDelayed(ctp,dl.ctp,date), delayDispatch:isDelayed(dispatch,dl.dispatch,date), delayDeparture:isDelayed(departure,dl.departure,date), addedBy:currentUser.username};
      push(recordsRef, newRecord);
    }
  }
  this.reset();
});

function renderTable(){
  const tbody=document.querySelector("#dispatchTable tbody"); tbody.innerHTML="";
  const data=filteredRecords.length?filteredRecords:records;
  data.forEach((rec,idx)=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`<td>${rec.date}</td><td>${rec.department}</td><td>${rec.section}</td><td>${rec.pageCTP}</td><td>${rec.dispatchReceived}</td><td>${rec.departure}</td><td>${rec.notes}</td><td>${rec.deadlineCTP}</td><td>${rec.deadlineDispatch}</td><td>${rec.deadlineDeparture}</td><td class="${rec.delayCTP==='Yes'?'delayed':''}">${rec.delayCTP}</td><td class="${rec.delayDispatch==='Yes'?'delayed':''}">${rec.delayDispatch}</td><td class="${rec.delayDeparture==='Yes'?'delayed':''}">${rec.delayDeparture}</td><td>${currentUser && currentUser.role==="admin"?rec.addedBy:""}</td><td></td>`;
    const actionsCell=tr.querySelector("td:last-child");
    if(currentUser && currentUser.role==="admin"){
      const editBtn=document.createElement("button"); editBtn.textContent="Edit"; editBtn.className="actionBtn"; editBtn.onclick=()=>editRecord(idx);
      const delBtn=document.createElement("button"); delBtn.textContent="Delete"; delBtn.className="actionBtn delete"; delBtn.onclick=()=>deleteRecord(idx);
      actionsCell.appendChild(editBtn); actionsCell.appendChild(delBtn);
    }
    tbody.appendChild(tr);
  });
}

function editRecord(index){
  const rec = records[index];
  document.getElementById("date").value = rec.date;
  document.getElementById("department").value = rec.department;
  document.getElementById("section").value = rec.section;
  document.getElementById("pageCTP").value = rec.pageCTP;
  document.getElementById("dispatchReceived").value = rec.dispatchReceived;
  document.getElementById("departure").value = rec.departure;
  document.getElementById("notes").value = rec.notes;
  remove(ref(db, 'dispatchRecords/'+index));
}

function deleteRecord(index){
  if(confirm("Delete this record?")){
    remove(ref(db, 'dispatchRecords/'+index));
  }
}

function clearAllData(){
  if(confirm("Are you sure you want to clear ALL records?")){
    remove(recordsRef);
    filteredRecords=[];
  }
}

document.getElementById("exportExcel").addEventListener("click", function(){
  const ws=XLSX.utils.json_to_sheet(records);
  const wb=XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb,ws,"Dispatch");
  XLSX.writeFile(wb,"dispatch.xlsx");
});

function togglePassword(){ const pwd=document.getElementById("password"); pwd.type=pwd.type==="password"?"text":"password"; }
function applyFilter(){ const dept=document.getElementById("filterDept").value, sec=document.getElementById("filterSection").value; filteredRecords=records.filter(r=> (dept===""||r.department===dept)&&(sec===""||r.section===sec)); renderTable(); }
function clearFilter(){ document.getElementById("filterDept").value=""; document.getElementById("filterSection").value=""; filteredRecords=[]; renderTable(); }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>
</html>
